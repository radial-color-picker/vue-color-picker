defaults: &base
  docker:
    - image: circleci/node:8
      environment:
        ## this enables colors in the output
        TERM: xterm
  working_directory: ~/project/app

version: 2
jobs:
  install:
    <<: *base
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - v1-deps-{{ .Branch }}
            - v1-deps
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/
      - persist_to_workspace:
          root: ~/project
          paths:
            - app

  build:
    <<: *base
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Build
          command: yarn build
      - run:
          name: Check Bundle Size
          command: yarn bundlesize

  test:
    <<: *base
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Run Tests
          command: yarn run ci
      - store_artifacts:
          path: coverage
      - run:
          name: Upload Code Coverage
          command: curl -s https://codecov.io/bash | bash

workflows:
  version: 2
  install-and-parallel-test:
    jobs:
      - install
      - build:
          requires:
            - install
      - test:
          requires:
            - install
